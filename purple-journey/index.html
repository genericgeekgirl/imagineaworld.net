<!DOCTYPE html>
<html>
<head>
	<title>hurryupitstime.js - Purple Madness!</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<img src="purple.gif" alt="" />

	<div class="buttons">
		<a href="#" id="hurryupitstime" title="Very very purple">See it in action</a>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="hurryupitstime.js"></script>
	<script>
	$('#hurryupitstime').click(function(){
		// Two minutes! 
		hurryupitstime.start(10 * 1000);

		return false;
	});
	</script>
</body>
</html>
